<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
   
    <title>Zomato Landing Page</title>
</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar">

        <div class="navbar__brand">
            <img src="assets/logo.png" alt="navbar brand" class="navbar__brand__logo">
        </div>

        <button class="btn-primary">Order Now</button>

    </nav>
    <!-- end of navigation bar -->

    <main class="container">

        <section class="hero">
            <div class="hero__container">
                <div class="hero__container__image">
                    <img class="hero__image" src="assets/hero.jpg" alt="hero pic">
                    <img class="hero__container__image__bg__1" src="assets/svg/heroShape.svg" alt="">
                    <img class="hero__container__image__bg__2" src="assets/svg/herobgpattren.svg" alt="">
                </div>
                <div class="hero__container__description">
                    <h1>Order food from your favourite restaurants near you.</h1>
                    <button class="btn-primary hero-btn">Order Now</button>
                </div>

            </div>
        </section>

    </main>






</body>

</html>
